modules:
  - type: dnf
    repos:
      copr:
        - yalter/niri
        - ulysg/xwayland-satellite
    install:
      packages:
        - niri
        - xdg-desktop-portal-gtk
        - xdg-desktop-portal-gnome
        - gnome-keyring
        - xwayland-satellite
        - xsettingsd
    exclude:
       - alacritty
  - type: files
    files:
      - source: system/niri
        destination: /
