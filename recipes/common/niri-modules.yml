modules:
  - type: dnf
    repos:
      copr:
        - yalter/niri
        - ulysg/xwayland-satellite
    install:
      packages:
        - niri
        - xdg-desktop-portal-gtk
        - xdg-desktop-portal-gnome
        - gnome-keyring
        - xwayland-satellite
        - xsettingsd
        - fuzzel
      exclude:
        - alacritty

  - type: systemd
    user:
      enabled:
        - xwayland-satellite.service

  - type: files
    files:
      - source: system/niri
        destination: /
