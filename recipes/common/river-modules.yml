modules:
  - type: dnf
    repos:
      copr:
        - solopasha/hyprland
    install:
      allow-erasing: true
      install-weak-deps: false
      packages:
        - river
        - xdg-desktop-portal-wlr
        - xdg-desktop-portal-gtk
        - bluez
        - bluez-tools
        - blueman
        - pipewire
        - pamixer
        - pulseaudio-utils
        - swww
        - mako
        - wlogout
        - slurp
        - grim
  
  - type: files
    files:
      - source: system/river
        destination: /
  
  - type: chezmoi
    repository: "https://codeberg.org/jvssdev/dotfiles"
    branch: "main"
    all-users: false 
    run-every: '1d' 
    wait-after-boot: '5m' 
    disable-init: false 
    disable-update: false 
    file-conflict-policy: "skip"
