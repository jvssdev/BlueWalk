modules:
  - type: dnf
    repos:
      copr:
        - solopasha/hyprland
    install:
      allow-erasing: true
      install-weak-deps: false
      packages:
        - river
        - xdg-desktop-portal-wlr
        - xdg-desktop-portal-gtk
        - bluez
        - bluez-tools
        - blueman
        - pipewire
        - pamixer
        - pulseaudio-utils
        - swww
        - mako
        - wlogout
        - slurp
        - grim
  
  - type: files
    files:
      - source: system/river
        destination: /
