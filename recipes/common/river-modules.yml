modules:
  - type: dnf
    repos:
      copr:
      - solopasha/hyprland
    install:
      packages:
        - river
        - waybar
        - xdg-desktop-portal-wlr
        - xdg-desktop-portal-gtk
        - swaylock
        - swayidle
        - bluez
        - bluez-tools
        - blueman
        - pipewire
        - pamixer
        - pulseaudio-utils
        - fuzzel
        - satty
        - swww
        - mako
        - wl-clipboard
        - cliphist
        - gammastep
        - wlogout

  - type: files
    files:
      - source: system/river
        destination: /
  - type: chezmoi
    repository: "https://codeberg.org/jvssdev/dotfiles"
    #branch: "river"
    all-users: false 
    run-every: '1d' 
    wait-after-boot: '5m' 
    disable-init: false 
    disable-update: false 
    file-conflict-policy: "skip"
